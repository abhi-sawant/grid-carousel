<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Carousel</title>
</head>

<body>
    <div class="grid-container">
        <img src="https://via.placeholder.com/150/FF0000/?text=00" alt="" class="img active">
        <img src="https://via.placeholder.com/250/00FF00/?text=01" alt="" class="img">
        <img src="https://via.placeholder.com/350/0000FF/?text=02" alt="" class="img">
        <img src="https://via.placeholder.com/450/F0F0F0/?text=03" alt="" class="img">
        <img src="https://via.placeholder.com/550/0F0F0F/?text=04" alt="" class="img">
    </div>
    <div class="buttons">
        <button class="prev" id="prevBtn">Previous</button>
        <button class="next" id="nextBtn">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
